<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="stats">
        <div>
          <div class="wpm"></div>
          <div>words/min</div>
        </div>
        <div>
          <div class="accuracy"></div>
          <div>% accuracy</div>
        </div>
      </div>
      <div class="timer-wrapper">
        <div class="timer"></div>
        <div>seconds</div>
      </div>
      <input
        type="text"
        class="user-text"
        autofocus
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        aria-hidden="true"
      />
      <div class="words-wrapper selectable selected">
        <div class="typed-words"></div>
        <span class="cursor">|</span>
        <div class="prompt-words"></div>
      </div>
    </main>
  </body>
</html>
